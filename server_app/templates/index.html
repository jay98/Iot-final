<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table V04</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="templates/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="templates/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="templates/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="templates/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="templates/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="templates/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="templates/css/util.css">
    <link rel="stylesheet" type="text/css" href="templates/css/main.css">
    <!--===============================================================================================-->
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">IoT Final-Project</a>
        <form class="form-inline" action="/" method="GET">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Refresh</button>
        </form>
    </nav>

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100 ver2 m-b-110">
                    <div class="table100-head">
                        <table>
                            <thead>
                                <tr class="row100 head">
                                    <th class="cell100 column1">Logs</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="table100-body js-pscroll">
                        <table>
                            <tbody>
                                {% for key, value in vals.iteritems() %}
                                <tr class="row100 body" style="background-color: #000000">
                                    <td class="cell100 column1" style="color:white">{{key}}</td>
                                </tr>
                                {% for val in value %}
                                <tr class="row100 body">
                                    <td class="cell100 column1" style="padding-left: 150px;">{{value[val]}}</td>
                                </tr>
                                {% endfor %}
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="templates/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="templates/vendor/bootstrap/js/popper.js"></script>
    <script src="templates/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="templates/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="templates/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
        $('.js-pscroll').each(function () {
            var ps = new PerfectScrollbar(this);

            $(window).on('resize', function () {
                ps.update();
            })
        });


    </script>
    <!--===============================================================================================-->
    <script src="templates/js/main.js"></script>

</body>

</html>
